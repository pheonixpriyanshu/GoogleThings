<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign in-Google Accounts</title>
  <link rel="stylesheet" href="style.css" />
  <style>
   * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f2f3f5;
  display: flex;
  flex-direction: column;
  justify-content: center;
  min-height: 100vh;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px 20px;
}

.card {
  background: #fff;
  width: 700px;
  border-radius: 12px;
  box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
  padding: 40px;
  display: flex;
  justify-content: space-between;
}

.left-side {
  width: 45%;
}

.left-side img {
  height: 30px;
  margin-bottom: 24px;
}

.left-side h1 {
  font-size: 24px;
  font-weight: 500;
  margin-bottom: 12px;
}

.left-side p {
  font-size: 16px;
  color: #5f6368;
}

.right-side {
  width: 50%;
}

form {
  display: flex;
  flex-direction: column;
}

input[type="email"] {
  padding: 12px;
  font-size: 16px;
  border: 1px solid #dadce0;
  border-radius: 4px;
  margin-bottom: 12px;
}

.link {
  font-size: 14px;
  color: #1a73e8;
  text-decoration: none;
  margin-bottom: 20px;
}

.link:hover {
  text-decoration: underline;
}

.guest-text {
  font-size: 14px;
  color: #5f6368;
  margin-bottom: 20px;
}

.bottom-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.create-account {
  font-size: 14px;
  color: #1a73e8;
  text-decoration: none;
  cursor: pointer;
}

.next-btn {
  background-color: #1a73e8;
  color: white;
  border: none;
  padding: 10px 24px;
  font-size: 14px;
  border-radius: 40px;
  cursor: pointer;
}

.next-btn:hover {
  background-color: #1765cc;
}

.footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 700px;
  margin-top: 30px;
  font-size: 13px;
  color: #5f6368;
}

.footer-links a {
  margin-left: 20px;
  color: #5f6368;
  text-decoration: none;
}

.footer-links a:hover {
  text-decoration: underline;
}

/* Dropdown Styles */
.dropdown {
  position: relative;
}

.dropdown-menu {
  display: none;
  position: absolute;
  top: 120%;
  left: 0;
  background-color: white;
  box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
  border-radius: 4px;
  min-width: 220px;
  z-index: 1000;
  padding: 8px 0;
}

.dropdown-menu a {
  display: block;
  padding: 10px 16px;
  text-decoration: none;
  color: #202124;
  font-size: 14px;
  white-space: nowrap;
}

.dropdown-menu a:hover {
  background-color: #f1f3f4;
}

.dropdown:hover .dropdown-menu {
  display: block;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="left-side">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google logo" />
        <h1>Sign in</h1>
        <p>Use your Google Account</p>
      </div>

      <div class="right-side">
        <form>
          <input type="email" placeholder="Email or phone" required />
          <a href="#" class="link">Forgot email?</a>

          <p class="guest-text">
            Not your computer? Use Guest mode to sign in privately.
            <a href="#"</a>
          </p>

          <div class="bottom-row">
            <div class="dropdown">
              <a href="#" class="create-account">Create account</a>
              <div class="dropdown-menu">
                <a href="#">For myself</a>
                <a href="#">For my child</a>
                <a href="#">For work or my business</a>
              </div>
            </div>
            <button type="submit" class="next-btn">Next</button>
          </div>
        </form>
      </div>
    </div>

    <div class="footer">
      <span>English (United Kingdom)</span>
      <div class="footer-links">
        <a href="#"</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
      </div>
    </div>
  </div>
</body>
</html>
